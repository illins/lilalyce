<div class="row">
  <div class="col-xs-4 col-sm-4 col-md-3">
    <button id="previous_button" class="btn btn-warning btn-block" style="font-size: medium;" ng-if="previous_path" ng-click="previous()">Back</button>
  </div>

  <div class="col-xs-4 col-sm-4 col-md-6"></div> 

  <div class="col-xs-4 col-sm-4 col-md-3">
    <button id="next_button" class="btn btn-primary btn-block" style="font-size: medium;" ng-disabled="!next_path" ng-click="next()">Continue</button>
  </div>
</div>
