<div class="row">
  <div class="progress" id="progress1">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{ (progress) * (100 / 5) }}" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">                
    </div>
    <span class="progress-type">Overall Progress</span>
    <span class="progress-completed">{{ (progress) * (100 / 5) }}%</span>
  </div>      
</div>
<div class="row">
  <div class="row step">
    <div id="div1" class="progressdiv" ng-class="{'activestep': progress > 0}">
      <span class="fa fa-user"></span>
      <p>Profile</p>
    </div>
    <div class="progressdiv" ng-class="{'activestep': progress > 1}">
      <span class="fa fa-shopping-cart"></span>
      <p>Market place</p>
    </div>
    <div class="progressdiv" ng-class="{'activestep': progress > 2}">
      <span class="fa fa-gift "></span>
      <p>Share</p>
    </div>
    <div class="progressdiv" ng-class="{'activestep': progress > 3}">
      <span class="fa fa-credit-card"></span>
      <p>Check Out</p>
    </div>
    <div id="last" class="progressdiv" ng-class="{'activestep': progress > 4}">
      <span class="fa fa-check"></span>
      <p>Confirmation</p>
    </div>

  </div>
</div>
