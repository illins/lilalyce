<div class="row">
  <div class="col-xs-12">
    <div ng-include="'/apps/wp/templates/wapo/includes/navigation.html'"></div>
  </div>
</div>

<div>
  <div class="col-sm-12 col-md-9">

    <div class="panel panel-default">
      <div class="panel-heading">
        <!--<select ng-options="brand as brand.brand_description for brand in brand_list track by brand.id"></select>-->

        <div class="row">
          <div class="col-xs-6 col-sm-4">
            <div ng-include="'/apps/wp/templates/wapo/includes/marketplace-categories.html'"></div>
          </div>
          <div class="col-xs-6 col-sm-8">
            <select ng-model="selected_brand_description" class="form-control">
              <option ng-repeat="brand in brand_list">{{brand.brand_description}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="panel-body profile" style="height: 400px; overflow-y: auto;">
        <div class="row" ng-repeat="tangocards_group in tangocards_group_list">
          <div class="col-sm-12 col-md-4" ng-repeat="tcards in tangocards_group" ng-click="selectTangoCards(tcards)" style="cursor: pointer;">

            <div class="panel panel-default marketplace-item-container" style="padding: 5px;">
              <div class="easy-block-v1 marketplace-image-container">
                <img class="img-responsive marketplace-image" ng-src="{{tcards.brand_image_url}}" alt="">
                <div class="easy-block-v1-badge rgba-red" ng-if="(tcards.min_price != 0 && tcards.id == tangocards.id && unit_price == tcards.unit_price) || (tcards.min_price == 0 && tcards.id == tangocards.id)">Selected</div>
              </div>

              <div class="projects">
                <h2><span class="color-dark">{{tcards.name}}</span></h2>
                <h4>
                  <strong class="color-dark">
                    {{tcards.description}}
                    <span ng-show="tcards.min_price != 0">${{tcards.unit_price / 100}}</span>
                  </strong>
                </h4>
                <!--<h4><span class="color-dark">$ {{tcards.unit_price / 100}}</span></h4>-->
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  
  <div class="col-md-3 col-sm-12 no-padding" ng-include="'/apps/wp/templates/wapo/includes/sidebar.html'"></div>
</div>
<span ng-init="initMarketplaceImages()"></span>
