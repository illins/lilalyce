<div ng-include="'/apps/wp/templates/wapo/includes/navigation.html'"></div>

<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-4">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Goods</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#/marketplace/promotion">Goods</a></li>
            <li><a href="#/marketplace/tangocards">Gift Cards</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-8">
        <select class="form-control" ng-options="item as item.name for item in promotioncategory_list track by item.id" ng-model="promotioncategory" ng-change="changePromotionCategory()"></select>
      </div>
    </div>
  </div>

  <div class="panel-body profile">
    <div class="row" ng-repeat="chunked_promotion in chunked_promotion_list">
      <div class="col-sm-4" ng-repeat="prom in chunked_promotion" ng-click="selectPromotion(prom)" style="cursor: pointer;">
        <div class="easy-block-v1">
          <img class="img-responsive" ng-src="{{prom.icon.full_url}}" alt="">
          <div class="easy-block-v1-badge rgba-red" ng-if="prom.id == promotion.id">Selected</div>
        </div>
        <div class="projects">
          <h2><span class="color-dark">{{prom.name}}</span></h2>
          <p>{{prom.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
