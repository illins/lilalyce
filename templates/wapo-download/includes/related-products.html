<hr />

<h2 class="text-center">Related Products</h2>
<div class="row">
  <div class="col-sm-4 text-center" ng-repeat="related_product in related_product_list">
    <ul class="list-group">
      <li class="list-group-item">{{related_product.name}}</li>
    </ul>
    <ul class="list-group">
      <li class="list-group-item">
        <a ng-href="{{related_product.url}}" target="_blank">
          {{related_product.url}}
        </a>
      </li>
    </ul>
  </div>
</div>
